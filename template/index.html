<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="authSection">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
            <button id="signupButton">Sign Up</button>
        </div>

        <!-- Sign Up Section -->
        <div id="signUpSection" class="hidden">
            <h1>Create Account</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button id="createAccountButton">Create Account</button>
            <button id="backToLoginButton">Back to Login</button>
        </div>

        <!-- Folder Management Section -->
        <div id="folderSection" class="hidden">
            <!-- Upload Folder Section -->
            <div class="upload-folder">
                <h1>Upload Your Folder</h1>
                <p>Select a folder to upload:</p>
                <input type="file" id="folderUpload" webkitdirectory multiple>
                <button id="uploadButton">Upload Folder</button>
                <button id="deleteStatusButton">Delete Status</button>
            </div>

            <!-- Create Folder Section -->
            <div class="create-folder">
                <h1>Create a New Folder</h1>
                <button id="createFolderButton">Create Folder</button>
            </div>

            <!-- Status Section -->
            <div id="status" class="status">
                <h2>Status</h2>
                <ul id="fileList"></ul>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
