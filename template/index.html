<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="authSection">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
            <button id="signupButton">Sign Up</button>
        </div>

        <!-- Folder Management Section -->
        <div id="folderSection" class="hidden">
            <h1>Folder Management</h1>

            <!-- Create Folder Section -->
            <div class="folder-actions">
                <button id="createFolderButton">Create Folder</button>
                <button id="deleteStatusButton">Delete Folder</button>
            </div>

            <!-- Status Section -->
            <div id="status" class="status">
                <h2>Status</h2>
                <ul id="fileList" class="folder-list"></ul>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
